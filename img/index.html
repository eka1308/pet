<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>"Cats" Project</title>
    <script defer src="./api.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container py-5">

      <div class="d-flex header">  

      <h1 class="text-center mb-5">"КОТИКИ"<br>&МНОГОЛАПОЧКИ</h1>

      <div  btn-wrapper class="btn-wrapper ">
        <button type="button" data-action ="showall" class="btn btn-secondary">
          посмотреть всех
        </button>
        <button type="button" data-add_button data-action ="add" class="btn btn-secondary ">
          добавить красавца
        </button>
        <button type="button" data-action ="showlove" class="btn btn-secondary">
          только любимчики
        </button>
        <button type="button" data-action ="sortrate" class="btn btn-secondary">
          сортировать по ядовитости
        </button>
      </div>
      
    </div>
      <div data-spinner class="spinner-border hidden" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      

      <div data-modal-add class="modal-wrapper hidden">
        <div class="custom-modal">
          <form name="add_cats_form">
            <div class="mb-3">
              <input
                name="id"
                type="number"
                placeholder="id"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <input
                name="name"
                type="text"
                placeholder="Имя"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <input
                name="image"
                type="text"
                placeholder="Фото"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <input
                name="age"
                type="number"
                placeholder="Возраст"
                class="form-control"
                min = "0"
              />
            </div>
            <div class="mb-3">
              <input
                name="rate"
                type="number"
                placeholder="Ядовитость от 1 до 10" 
                class="form-control"
                min = "0"
                max = "10"
              />
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1"
                >Любимчик?</label
              >
              <input name="favorite" type="checkbox" class="form-check-input" />
            </div>
            <div class="mb-3">
              <textarea
                name="description"
                type="text"
                placeholder="Описание"
                class="form-control"
              ></textarea>
            </div>
            <p class="error-msg" data-errmsg></p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modalCloseForm">
          <button type="button" class="btn-close btn-lg" aria-label="Close"></button>
      </div>
      </div>
      
      <div data-modal-edit class="modal-wrapper hidden">
        <div class="custom-modal">
          <form name="edit_cats_form">
            <div class="mb-3">
              <input
                name="id"
                type="number"
                placeholder="id"
                class="form-control edit"
                readonly
              />
            </div>
            <div class="mb-3">
              <input
                name="name"
                type="text"
                placeholder="Имя"
                class="form-control edit"
              />
            </div>
            <div class="mb-3">
              <input
                name="image"
                type="text"
                placeholder="Фото"
                class="form-control edit"
              />
            </div>
            <div class="mb-3">
              <input
                name="age"
                type="number"
                placeholder="Возраст"
                class="form-control edit"
                min = "0"
              />
            </div>
            <div class="mb-3">
              <input
                name="rate"
                type="number"
                placeholder="Ядовитость от 1 до 10" 
                class="form-control edit"
                min = "0"
                max = "10"
              />
            </div>
           
            <div class="mb-3">
              <textarea
                name="description"
                type="text"
                placeholder="Описание"
                class="form-control edit"
              ></textarea>
            </div>
            <p class="error-msg" data-errmsg></p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modalCloseForm">
          <button type="button" class="btn-close btn-lg" aria-label="Close"></button>
      </div>
      </div>

      <div data-wrapper  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
     
      </div>
      <div data-modal-ex class="modal-wrapper hidden"> 
        <div data-current-ex class="custom-modal">    </div>
        <div class="modalClose">
            <button type="button" class="btn-close btn-lg" aria-label="Close"></button>
        </div>
    </div>
     
   
    </div>
  </body>
</html>
